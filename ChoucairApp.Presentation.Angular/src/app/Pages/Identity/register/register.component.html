<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
                <p class="text-white-50 mb-5">Por favor ingrese todos los datos</p>
  
                <form class="form-custom" [formGroup]="formRegister">
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="number" id="typedoc" class="form-control form-control-lg" formControlName="document" />
                        <label class="form-label" for="typedoc">Documento</label>
                      </div>
                      <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="text" id="typename" class="form-control form-control-lg" formControlName="firsname" />
                        <label class="form-label" for="typename">Nombre</label>
                      </div>
                      <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="text" id="typeLast" class="form-control form-control-lg" formControlName="lastname" />
                        <label class="form-label" for="typeLast">Apellidos</label>
                      </div>
                      <div data-mdb-input-init class="form-outline form-white mb-4">
                        <input type="text" id="typeUser" class="form-control form-control-lg" formControlName="userName" />
                        <label class="form-label" for="typeUser">Usuario</label>
                      </div>
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="email" />
                  <label class="form-label" for="typeEmailX">Email</label>
                </div>
  
                <div data-mdb-input-init class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="password" />
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
  
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" (click)="Register()">Registrase</button>
                
            </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
